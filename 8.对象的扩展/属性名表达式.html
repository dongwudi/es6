<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // JavaScript 定义对象的属性，有两种方法。
            // // 方法一
            // obj.foo = true;

            // // 方法二
            // obj['a' + 'bc'] = 123;
        // 如果使用字面量方式定义对象（使用大括号），在 ES5 中只能使用方法一（标识符）定义属性
            // var obj = {
            //         foo: true,
            //         abc: 123
            //     };

            // ES6 允许字面量定义对象时，用方法二（表达式）作为对象的属性名，即把表达式放在方括号内
            // let lastWord = 'last word';

            //     const a = {
            //         'first word': 'hello',
            //         [lastWord]: 'world'
            //     };

            //     a['first word'] // "hello"
            //     a[lastWord] // "world"
            //     a['last word'] // "world"

            // 表达式还可以用于定义方法名
                // let obj = {
                //         ['h' + 'ello']() {
                //             return 'hi';
                //         }
                //     };

                //     obj.hello() // hi

            // 属性名表达式与简洁表示法，不能同时使用，会报错
                    // 报错
                        // const foo = 'bar';
                        // const bar = 'abc';
                        // const baz = { [foo] };

                        // // 正确
                        // const foo = 'bar';
                        // const baz = { [foo]: 'abc' };

            // 注意，属性名表达式如果是一个对象，默认情况下会自动将对象转为字符串[object Object]，这一点要特别小心
            // const keyA = { a: 1 };
            //     const keyB = { b: 2 };

            //     const myObject = {
            //         [keyA]: 'valueA',
            //         [keyB]: 'valueB'
            //     };

            //     myObject // Object {[object Object]: "valueB"}
            // [keyA]和[keyB]得到的都是[object Object]，所以[keyB]会把[keyA]覆盖掉，而myObject最后只有一个[object Object]属性
    </script>
</body>
</html>
