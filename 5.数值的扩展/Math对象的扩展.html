            // Math.trunc方法用于去除一个数的小数部分，返回整数部分
                Math.trunc(4.1) // 4

                Math.trunc(-4.9) // -4

                    Math.trunc(true) //1
                    Math.trunc(false) // 0
                    Math.trunc(null) // 0
                // 对于空值和无法截取整数的值，返回NaN
