<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // const 声明一个只读的变量 一旦声明，常量的值就不能改变。
        // 对于const来说，只声明不赋值，就会报错
        // const foo;
        // SyntaxError: Missing initializer in const declaration

        // const的作用域与let命令相同：只在声明所在的块级作用域内有效
        // if (true) {
        //         const MAX = 5;
        //     }

        //     MAX // Uncaught ReferenceError: MAX is not defined
        

        // const实际上保证的，并不是变量的值不得改动，而是变量指向的那个内存地址不得改动。对于简单类型的数据（数值、字符串、布尔值），值就保存在变量指向的那个内存地址，因此等同于常量。
        // 但对于复合类型的数据（主要是对象和数组），变量指向的内存地址，保存的只是一个指针，const只能保证这个指针是固定的，至于它指向的数据结构是不是可变的，就完全不能控制了。
        // 因此，将一个对象声明为常量必须非常小心

            const foo = {};

            // 为 foo 添加一个属性，可以成功
            foo.prop = 123;
            foo.prop // 123

            // 将 foo 指向另一个对象，就会报错
            foo = {}; // Uncaught TypeError: Assignment to constant variable.
    </script>
</body>
</html>
